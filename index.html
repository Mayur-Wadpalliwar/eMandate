<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://yegor256.github.io/tacit/tacit.min.css"/>
    <style>
        table tr td:nth-child(1) {
            text-align: right
        }
        table tr td {
            border: none;
        }

        button {
            border: 1px solid black;
            background-color: #fafafa;
        }

        button:hover {
            background-color: white;
        }

        body {
            /*background-color: white;*/
        }
    </style>
</head>
<body>
    <form id="checkout-selection" action= "pay.php?checkout=manual" method="POST">
        <table border="0">
            <tr>
                <td><label for="name-field">Name: </label></td>
                <td><input type="text" placeholder="Enter Name" name="name-field" id="name-field"></td>
            </tr>
            <tr>
                <td><label for="email-field">Email: </label></td>
                <td><input type="text" placeholder="Enter Email" name="email-field" id="email-field"></td>
            </tr>
            <tr>
                <td><label for="contact-field">Contact: </label></td>
                <td><input type="tel" placeholder="Enter Contact" name="contact-field" id="contact-field"></td>
            </tr>
            <tr>
                <td><label for="account-field">Bank Account Number: </label></td>
                <td><input type="tel" placeholder="Enter Bank Account Number" name="account-field" id="account-field"></td>
            </tr>
            <tr>
                <td><label for="ifsc-field">IFSC Code: </label></td>
                <td><input type="text" placeholder="Enter IFSC Code" name="ifsc-field" id="ifsc-field"></td>
            </tr>
            <tr>
                <td><label for="aadhaar-field">Bank Aadhaar Number: </td>
                <td><input type="text" placeholder="Enter Aadhaar Number" name="aadhaar-field" id="aadhaar-field"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="rzp-button1">Pay with Razorpay</button></td>
            </tr>
        </table>       
    </form>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
